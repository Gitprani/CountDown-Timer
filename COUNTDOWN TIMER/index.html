<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="countdown-container">
    <h1>Countdown Timer</h1>
    <div id="timer" class="timer">
      <div>
        <span id="days" class="time"></span> <span class="unit">days</span>
      </div>
      <div>
        <span id="hours" class="time"></span> <span class="unit">hours</span>
      </div>
      <div>
        <span id="minutes" class="time"></span> <span class="unit">minutes</span>
      </div>
      <div>
        <span id="seconds" class="time"></span> <span class="unit">seconds</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
